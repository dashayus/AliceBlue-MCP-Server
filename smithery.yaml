name: aliceblue-trading-mcp
description: AliceBlue Trading Integration - Manage your stocks and trading orders
version: "1.0.0"

runtime: "container"

startCommand:
  type: http
  configSchema:
    type: object
    required: ["user_id", "auth_code", "api_secret"]
    properties:
      user_id:
        type: string
        title: "AliceBlue User ID"
        description: "Your AliceBlue User ID"
      auth_code:
        type: string
        title: "AliceBlue Auth Code"
        description: "Your AliceBlue Auth Code from login"
      api_secret:
        type: string
        title: "AliceBlue API Secret"
        description: "Your AliceBlue API Secret from developer portal"