version: 1
name: aliceblue-mcp-server
description: MCP server for AliceBlue trading platform integration
author: Your Name
language: python
python_version: "3.11"

# MCP server configuration
mcp:
  # The command to start your MCP server
  command: ["python", "server.py"]
  
  # Environment variables (if any)
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
  
  # Configuration schema that matches your ConfigSchema
  config_schema:
    type: object
    properties:
      user_id:
        type: string
        description: "Your AliceBlue User ID"
      auth_code:
        type: string
        description: "Your AliceBlue Auth Code"
      api_secret:
        type: string
        description: "Your AliceBlue API Secret"
    required:
      - user_id
      - auth_code
      - api_secret

# Build configuration
build:
  # Base Docker image (optional - Smithery will use its own if not specified)
  base_image: python:3.11-slim
  
  # Build commands
  commands:
    - pip install --no-cache-dir .

# Dependencies
dependencies:
  - mcp>=1.0.0
  - fastmcp>=0.1.0
  - pydantic>=2.0.0
  - requests>=2.31.0
  - smithery>=0.1.0

# Health check
health_check:
  # Command to check if server is healthy
  command: ["python", "-c", "import sys; sys.exit(0)"]
  interval: 30s
  timeout: 10s
  retries: 3

# Resources
resources:
  cpu: 0.5
  memory: 512Mi

# Metadata
metadata:
  category: finance
  tags: ["trading", "aliceblue", "india", "stocks"]
  repository: "https://github.com/dashayus/AliceBlue-MCP-Server"
  documentation: "https://github.com/dashayus/AliceBlue-MCP-Server#readme"