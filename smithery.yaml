name: aliceblue-trading-mcp
description: AliceBlue Trading Integration - Manage your stocks, mutual funds, and trading orders seamlessly
version: "1.0.0"

runtime: python

build:
  command: "pip install ."

startCommand:
  type: stdio
  command: python
  args:
    - server.py

configuration:
  fields:
    - name: ALICE_USER_ID
      description: "Your AliceBlue User ID"
      type: string
      required: true
      
    - name: ALICE_AUTH_CODE  
      description: "Your AliceBlue Auth Code from login"
      type: string
      required: true
      
    - name: ALICE_API_SECRET
      description: "Your AliceBlue API Secret from developer portal"
      type: string
      required: true
      secret: true

environmentVariables:
  ALICE_USER_ID: "${ALICE_USER_ID}"
  ALICE_AUTH_CODE: "${ALICE_AUTH_CODE}"
  ALICE_API_SECRET: "${ALICE_API_SECRET}"